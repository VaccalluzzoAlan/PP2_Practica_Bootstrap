<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Opción 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Opción 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled" aria-disabled="true">Opción 3</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                            Lista
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#carousel" class="dropdown-item">Carrusel</a></li>
                            <li><a href="#form" class="dropdown-item">Forma</a></li>
                            <li><a href="#table" class="dropdown-item">Tabla</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container w-100 pt-3 pb-3 bg-white">
            <div id="carousel" class="carousel slide" data-bs-slide="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/carousel-img-1.png" alt="img-1" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Carrusel</h4>
                            <p>Diapositiva 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel-img-2.png" alt="img-2" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Carrusel</h4>
                            <p>Diapositiva 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carousel-img-3.png" alt="img-3" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Carrusel</h4>
                            <p>Diapositiva 1</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

        <div id="form" class="container-fluid d-flex justify-content-center bg-primary w-100 pt-3 pb-3" style="min-height: 10em;">
            <form class="w-50 border rounded-3 p-3 bg-white bg-opacity-10" style="min-width: min(20rem,100%);" action="">
                <h2>Forma</h2>
                <hr class="border-white">
                <div class="mb-3">
                    <label class="form-label" for="nom">Nombre</label>
                    <input class="form-control" type="text" name="Nombre" id="nom">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="Recordar" id="check">
                    <label class="form-check-label" for="check">Recordame</label>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Seleccionar">
                        <option selected>Abrir menú</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                        <option value="3">Opción 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rango" class="form-label">Rango de valores</label>
                    <input class="form-range bg-black bg-opacity-50 p-2 rounded" type="range" name="Rango" id="rango">
                </div>
                <div>
                    <button class="btn btn-success border-white" type="submit">Ingresar</button>
                </div>
            </form>
        </div>

        <div id="table" class="container-fluid bg-secondary w-100 pt-3 pb-3" style="min-height: 10em;">
            <table class="table table-info table-striped table-bordered border-dark">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="bg-black text-info">Tabla</th>
                        <th scope="col">1ro</th>
                        <th scope="col">2do</th>
                        <th scope="col">3ro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="table-dark">A</th>
                        <td>A1</td>
                        <td>A2</td>
                        <td>A3</td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-dark">B</th>
                        <td>B1</td>
                        <td>B2</td>
                        <td>B3</td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-dark">C</th>
                        <td>C1</td>
                        <td>C2</td>
                        <td>C3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
